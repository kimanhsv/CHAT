<!-- Main Settings Form Card -->
<div class="bg-white rounded-lg shadow-sm p-8" data-purpose="settings-form-card">
<h1 class="text-2xl font-bold text-gray-900 mb-8">Cài đặt chung hệ thống</h1>
<form action="#" method="POST">
<!-- Form Section: System & Language -->
<section class="border-b pb-8 mb-8" data-purpose="system-language-section">
<h2 class="text-lg font-semibold text-gray-800 mb-6">Hệ thống &amp; Ngôn ngữ</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<!-- Default Language Field -->
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="system-language">Ngôn ngữ mặc định hệ thống</label>
<select class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="system-language" name="system_language">
<option selected="">Tiếng Việt</option>
<option>English</option>
</select>
</div>
<!-- Timezone Field -->
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="timezone">Múi giờ</label>
<select class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="timezone" name="timezone">
<option selected="">(GMT+07:00) Bangkok, Hanoi, Jakarta</option>
<option>(GMT-05:00) Eastern Time (US &amp; Canada)</option>
<option>(GMT+01:00) Central European Time</option>
</select>
</div>
<!-- Website Display Name Field -->
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="website-name">Tên hiển thị website</label>
<input class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="website-name" name="website_name" type="text" value="AI Chat Assistant Pro"/>
</div>
</div>
</section>
<!-- Form Section: Chat Configuration -->
<section class="border-b pb-8 mb-8" data-purpose="chat-config-section">
<h2 class="text-lg font-semibold text-gray-800 mb-6">Cấu hình Chat</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<!-- Character Limit Field -->
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="char-limit">Giới hạn ký tự mỗi tin nhắn</label>
<div class="relative">
<input class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 pr-10 text-right" id="char-limit" name="char_limit" type="number" value="2000"/>
<div class="absolute inset-y-0 right-0 flex flex-col justify-center px-2">
<button class="h-1/2 flex items-center text-gray-500 hover:text-gray-700" onclick="this.previousElementSibling.stepUp()" type="button">
<svg class="h-3 w-3" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 15l7-7 7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
<button class="h-1/2 flex items-center text-gray-500 hover:text-gray-700" onclick="this.parentElement.previousElementSibling.stepDown()" type="button">
<svg class="h-3 w-3" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
</div>
</div>
<p class="text-xs text-gray-500 mt-1">Số lượng ký tự tối đa người dùng có thể gửi.</p>
</div>
<!-- Message Limit Field -->
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="message-limit">Giới hạn tin nhắn mỗi phiên</label>
<div class="relative">
<input class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 pr-10 text-right" id="message-limit" name="message_limit" type="number" value="50"/>
<div class="absolute inset-y-0 right-0 flex flex-col justify-center px-2">
<button class="h-1/2 flex items-center text-gray-500 hover:text-gray-700" onclick="this.previousElementSibling.stepUp()" type="button">
<svg class="h-3 w-3" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 15l7-7 7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
<button class="h-1/2 flex items-center text-gray-500 hover:text-gray-700" onclick="this.parentElement.previousElementSibling.stepDown()" type="button">
<svg class="h-3 w-3" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
</div>
</div>
</div>
<!-- Default AI Model Field -->
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 mb-1" for="ai-model">Mô hình AI mặc định cho khách</label>
<select class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="ai-model" name="ai_model">
<option>GPT-3.5 Turbo</option>
<option selected="">GPT-4o (Recommended)</option>
</select>
</div>
</div>
</section>
<!-- Form Section: Security & Notifications -->
<section data-purpose="security-notifications-section">
<h2 class="text-lg font-semibold text-gray-800 mb-6">Bảo mật &amp; Thông báo</h2>
<div class="space-y-6"><!-- Toggle Switch: Allow Registration -->
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-gray-700" for="allow-registration">Cho phép đăng ký người dùng mới</label>
<button aria-checked="true" class="bg-green-500 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2" id="allow-registration" role="switch" type="button">
<span class="sr-only">Allow new user registration</span>
<span aria-hidden="true" class="translate-x-5 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
<!-- Toggle Switch: Require Email Verification -->
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-gray-700" for="require-verification">Yêu cầu xác thực email</label>
<button aria-checked="true" class="bg-green-500 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2" id="require-verification" role="switch" type="button">
<span class="sr-only">Require email verification</span>
<span aria-hidden="true" class="translate-x-5 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
<!-- Toggle Switch: Admin Error Notifications -->
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-gray-700" for="admin-notifications">Thông báo lỗi hệ thống qua email admin</label>
<button aria-checked="true" class="bg-green-500 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2" id="admin-notifications" role="switch" type="button">
<span class="sr-only">Notify system errors via admin email</span>
<span aria-hidden="true" class="translate-x-5 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
<!-- Content Filtering Level Field -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 items-center">
<label class="text-sm font-medium text-gray-700" for="content-filter">Cấp độ lọc nội dung</label>
<select class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="content-filter" name="content_filter">
<option>Thấp</option>
<option selected="">Trung bình (Khuyên dùng)</option>
<option>Cao</option>
</select>
</div></div>
</section>
<!-- Form Action Buttons -->
<div class="flex justify-end items-center mt-6" data-purpose="form-actions">
<button class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300" type="button">
                Hủy
              </button>
<button class="ml-3 px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700" type="submit">
                Lưu thay đổi
              </button>
</div>
</form>
</div>
</div>
</main>
<!-- END: Main Content -->
</div>
<script data-purpose="toggle-switch-handler">
    // Simple script to handle the visual state of toggle switches
    document.querySelectorAll('[role="switch"]').forEach(button => {
      button.addEventListener('click', () => {
        const isChecked = button.getAttribute('aria-checked') === 'true';
        button.setAttribute('aria-checked', !isChecked);
        button.classList.toggle('bg-green-500');
        button.classList.toggle('bg-gray-200');
        const handle = button.querySelector('span[aria-hidden="true"]');
        handle.classList.toggle('translate-x-5');
        handle.classList.toggle('translate-x-0');
      });
    });
  </script>
